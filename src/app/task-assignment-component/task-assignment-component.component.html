<div>
    <h2>Task Assignment</h2>
    <!-- Add your HTML template code here for task assignment -->
    <form (ngSubmit)="assignTask()">
      <label for="taskName">Task Name:</label>
      <input type="text" id="taskName" [(ngModel)]="taskName" name="taskName" required>

      <label for="assignedTo">Assigned To:</label>
      <input type="text" id="assignedTo" [(ngModel)]="assignedTo" name="assignedTo" required>

      <button type="submit">Assign Task</button>
    </form>
  </div>
